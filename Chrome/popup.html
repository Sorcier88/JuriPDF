<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JuriPDF</title>
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        .history-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .history-item:hover {
            background-color: #f0f0f0;
        }
        .date {
            font-size: 0.8em;
            color: #666;
        }
        #download-latest {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            background-color: #0060df;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #download-latest:hover {
            background-color: #003eaa;
        }
        .error {
            color: red;
            padding: 10px;
        }
        .no-history {
            color: #666;
            text-align: center;
            padding: 20px;
            font-style: italic;
        }
        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <button id="download-latest">Télécharger le dernier PDF</button>
    <div id="history-container">
        <p class="loading">Chargement de l'historique...</p>
    </div>
    <script src="popup.js"></script>
</body>
</html>
